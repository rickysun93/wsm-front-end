<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>WSM-Proj</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/result.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div id="container">
	<div id="hd" class="ue-clear">
    	<div class="logo"></div>
        <div class="inputArea">
        	<input type="text" class="searchInput" />
            <input type="button" class="searchButton" />
            <a class="advanced" href="advanced.html">高级搜索</a>
        </div>
    </div>
    <div class="nav">
    	<ul class="searchList">
            <li class="searchItem current" id="ftxt">全文检索</li>
            <li class="searchItem" id="docr">医生推荐</li>
            <li class="searchItem" id="qas">Q&A查询</li>
        </ul>
    </div>
	<div id="bd" class="ue-clear">
        <div id="main">
        	<div class="sideBar">
            	<div class="subfield">搜索字段</div>
                <ul class="subfieldContext">
                	<li>
                    	<span class="name" id="title">问题标题</span>
                    </li>
                    <li>
                    	<span class="name" id="detail">问题详情</span>
                    </li>
                    <li>
                    	<span class="name" id="answer">问题回复</span>
                    </li>
                    <li>
                    	<span class="name" id="name">医生姓名</span>
                    </li>
                    <li>
                    	<span class="name" id="expert">擅长疾病</span>
                    </li>
                    <li>
                        <span class="name" id="profile">医生简介</span>
                    </li>
                </ul>
                
                <div class="sideBarShowHide">
                	<a href="javascript:;" class="icon"></a>
                </div>
            </div>
            <div class="resultArea">
                <div class="resultList"></div>
                <!--&lt;!&ndash; 分页 &ndash;&gt;-->
                <!--<div class="pagination ue-clear"></div>-->

            </div>
            <div class="historyArea">
                <div class="mySearch">
                	<h6>我的搜索</h6>
                    <ul class="historyList"></ul>
                </div>
            </div>
        </div><!-- End of main -->
    </div><!--End of bd-->
</div>

<div id="foot">Copyright &copy;SJTU 版权所有</div>
</body>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="js/global.js"></script>
<script type="text/javascript" src="js/pagination.js"></script>
<script type="text/javascript" src="js/domain.js"></script>
<script type="text/javascript" src="js/result.js"></script>
</html>
